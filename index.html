<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .yes:hover {
      background-color: #218838;
    }

    .no {
      background-color: #dc3545;
      color: white;
    }

    .no:hover {
      background-color: #c82333;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Will You Marry Me? üíç</h1>
  <img src="https://i.imgur.com/Qp0s2tD.jpg" alt="Couple Image" />

  <div>
    <button class="yes" onclick="submitAnswer('yes')">Yes üíñ</button>
    <button class="no" onclick="submitAnswer('no')">No üò¢</button>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è for someone special</div>

  <script>
    function submitAnswer(answer) {
      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ answer: answer })
      })
      .then(response => response.json())
      .then(data => {
        alert("Your answer has been saved. Thank you! üíå");
      })
      .catch(error => {
        alert("Something went wrong. Please try again later.");
        console.error('Error:', error);
      });
    }
  </script>

</body>
</html>
