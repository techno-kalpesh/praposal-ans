<!DOCTYPE html>
<html>
<head>
  <title>Will You Marry Me?</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      color: #cc0066;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 40px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .yes { background-color: #28a745; }
    .no { background-color: #dc3545; }
    #status {
      font-size: 1.2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Will You Marry Me? üíç</h1>
  <img src="https://thumbs.dreamstime.com/b/cute-cartoon-couple-holding-heart-valentines-day-love-surrounded-floating-hearts-set-against-soft-pink-background-354792627.jpg" alt="Couple" />

  <div>
    <button class="yes" onclick="submitAnswer('yes')">Yes üíñ</button>
    <button class="no" onclick="submitAnswer('no')">No üò¢</button>
  </div>

  <div id="status"></div>

<script>
  // ‚úÖ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCnVWChmC7yIMpvU0OZRMda5nrIMdYLpiw",
    authDomain: "praposal--response.firebaseapp.com",
    databaseURL: "https://praposal--response-default-rtdb.firebaseio.com",
    projectId: "praposal--response",
    storageBucket: "praposal--response.firebasestorage.app",
    messagingSenderId: "557398356613",
    appId: "1:557398356613:web:376c94a2bdcc98f57aafec"
  };

  // ‚úÖ Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // ‚úÖ Get current Indian time as string
  function getIndianTime() {
    return new Date().toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata",
      year: "numeric",
      month: "short",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: true
    });
  }

  // ‚úÖ Save answer with timestamp to Firebase (no overwrite)
  function submitAnswer(answer) {
    const response = {
      answer: answer,
      time: getIndianTime()
    };

    database.ref("proposal/responses").push(response)
      .then(() => {
        document.getElementById("status").innerText = "Your answer has been recorded üíå";
      })
      .catch((error) => {
        document.getElementById("status").innerText = "Error saving your answer: " + error.message;
      });
  }
</script>
</body>
</html>
